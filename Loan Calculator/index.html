<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Loan Calculator</title>
  </head>
  <body class="bg-secondary">
    <div class="card card-body col-6 mx-auto mt-5" style="background-color: aliceblue;">
        <h1 class="heading mx-auto">Loan Calculator</h1>
        <form class="form" id="form">
            <div class="col-auto">
                <label class="sr-only" for="inlineFormInputGroup">Loan Amount</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">$</div>
                  </div>
                  <input type="text" class="form-control" id="loanAmount" placeholder="Loan Amount">
                </div>
            </div>
            <div class="col-auto">
                <label class="sr-only" for="inlineFormInputGroup">Interest</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">%</div>
                  </div>
                  <input type="text" class="form-control" id="interest" placeholder="Interest">
                </div>
            </div>
            <div class="col-auto">
                  <input type="text" class="form-control" id="years" placeholder="Years to Repay">
            </div>
            <div class="col-auto pt-2">
                <button type="submit" class="btn btn-primary btn-lg btn-block" id="calculate">Calculate</button>
            </div>
        </form>
        
        <div class="loading mt-4 mx-auto" style="display: none;">
            <div class="spinner-grow text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow text-secondary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow text-success" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        
        <div class="mt-2 results" style="display: none;">
            <h2 class="heading mx-auto text-center">Results</h2>
            <div class="col-auto">
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">Monthly Payment</div>
                  </div>
                  <input type="number" class="form-control" id="monthly"  disabled>
                </div>
            </div>
            <div class="col-auto">
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">Total Payment</div>
                  </div>
                  <input type="number" class="form-control" id="payment" disabled>
                </div>
            </div>
            <div class="col-auto">
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">Total Interest</div>
                  </div>
                  <input type="number" class="form-control" id="inter"  disabled>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
