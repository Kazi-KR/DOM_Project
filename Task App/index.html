<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        .all{
            margin-top: 40px;
            background-color: bisque;
        }
        .card{
            background-color: #dde1c6;
        }
    </style>
</head>
<body>
    <div class="container all">
        <div class="row">
                <div class="col s12">
                    <div id='main' class="card">
                        <div class="card-content">
                            <span class="card-title" style="font-size: 30px; font-weight: bold; ">Task List</span>
                            <div class="row">
                                <form class="task-form">
                                    <div class="input-field col s12">
                                        <input type="text" name="task" id="task">
                                        <label for="task">New Task</label>
                                        <button type="submit" class="btn blue"> Add Task </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="card-action">
                            <h5 class="task-title">Tasks</h5>
                            <div class="row">
                                <form class="filter">
                                    <div class="input-field col s12">
                                        <input type="text" name="filter" id="filter">
                                        <label for="filer">Filter Tasks</label>
                                    </div>
                                </form>
                            </div>
                            <div class="row col s12">
                                <ul class="collection"></ul>
                            </div>
                            <a href="#" class="clear-task btn red"> Clear Tasks</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" 
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
